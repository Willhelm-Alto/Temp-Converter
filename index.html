<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h1>Temperature Converter</h1>
        </div>
        <div class="input-container">
            <div class="cell">
                <label for="kelvin">Kelvin &lpar;chad&rpar;</label>
                <input type="number" id="kelvin" oninput="toCelFar()">
            </div>
            <div class="cell">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput="toFarKev()">
            </div>
            <div class="cell">
                <label for="farenheit">Farenheit &lpar;cringe&rpar;</label>
                <input type="number" id="farenheit" oninput="toCelKev()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
